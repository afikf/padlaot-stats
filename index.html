<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כדורגל פדלאות - סטטיסטיקה</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-right: auto;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.5rem;
        }
        
        .user-info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
            font-size: 0.875rem;
        }
        
        .user-name {
            font-weight: bold;
            color: #1f2937;
        }
        
        .user-role {
            color: #4b5563;
            font-size: 0.75rem;
        }
        
        .signout-button {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .signout-button:hover {
            background: #fecaca;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="page-container">
        <!-- Community Logo -->
        <div class="community-logo" onclick="window.location.href='index.html'" title="חזרה לעמוד הראשי">
            <img src="logo.jpeg" alt="כדורגל פדלאות" />
        </div>
        
        <header class="main-header">
            <div class="top-nav">
                <nav class="view-toggle">
                    <button id="timeline-view-btn" class="active">📅 ציר זמן</button>
                    <button id="performance-view-btn">ביצועי שחקנים</button>
                </nav>
                <div class="admin-access">
                    <a href="admin.html" class="admin-btn">🔧 ניהול</a>
                    <button id="refresh-btn" class="refresh-btn-compact">🔄</button>
                </div>
                <div id="user-info" class="user-info">
                    <!-- User info will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="title-container">
                <h1>🏆 כדורגל פדלאות - סטטיסטיקה 🏆</h1>
                <p id="last-updated">טוען נתונים...</p>
            </div>
        </header>

        <main>
            <div id="loader" class="loader"></div>
            
            <!-- Timeline View Container -->
            <div id="timeline-view-container" class="view-container">
                <div class="history-controls">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="חפש שחקן או תאריך...">
                        <button id="search-btn">🔍</button>
                    </div>
                    
                    <div class="filter-container">
                        <select id="month-filter">
                            <option value="">כל החודשים</option>
                        </select>
                        <select id="status-filter">
                            <option value="">כל הסטטוסים</option>
                            <option value="completed">הושלם</option>
                            <option value="live">בשידור חי</option>
                            <option value="upcoming">עתיד</option>
                        </select>
                    </div>
                </div>

                <div id="quick-stats-section">
                    <h3>סטטיסטיקות מהירות</h3>
                    <div id="quick-stats-grid" class="quick-stats-grid">
                        <!-- Quick stats will be populated here -->
                    </div>
                </div>

                <div id="game-nights-container">
                    <!-- Game nights will be populated here -->
                </div>
            </div>

            <!-- Performance View Container -->
            <div id="performance-view-container" class="view-container hidden">
                <div id="performance-content">
                    <!-- Performance content will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>פותח באהבה עבור שחקני הקהילה</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
