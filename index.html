<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כדורגל פדלאות - סטטיסטיקה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-container">
        <header class="main-header">
            <div class="top-nav">
                <nav class="view-toggle">
                    <button id="overall-view-btn" class="active">📊 תצוגה כללית</button>
                    <button id="by-game-view-btn">📅 תצוגה לפי משחק</button>
                </nav>
                <div class="nav-actions">
                    <a href="form.html" class="add-data-btn">➕ הוסף / ערוך נתונים</a>
                    <a href="admin.html" class="add-data-btn" style="background-color: #e74c3c;">🔧 ניהול ערב משחק</a>
                </div>
            </div>
            
            <div class="title-container">
                <h1>🏆 כדורגל פדלאות - סטטיסטיקה 🏆</h1>
                <p id="last-updated">טוען נתונים...</p>
            </div>
        </header>

        <main>
            <div id="loader" class="loader"></div>
            
            <!-- Container for the overall statistics table -->
            <div id="overall-view-container">
                <!-- Overall table will be generated here by JS -->
            </div>

            <!-- Container for the by-game statistics tables -->
            <div id="by-game-view-container" class="hidden">
                <!-- By-game tables will be generated here by JS -->
            </div>
        </main>
    </div>

    <footer>
        <p>פותח באהבה עבור שחקני הקהילה</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
