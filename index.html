<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 驻转 - 住住拽</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-container">
        <!-- Community Logo -->
        <div class="community-logo" onclick="window.location.href='index.html'" title="专 注 专砖">
            <img src="logo.jpeg" alt="专 驻转" />
        </div>
        
        <header class="main-header">
            <div class="top-nav">
                <nav class="view-toggle">
                    <button id="timeline-view-btn" class="active"> 爪专 </button>
                    <button id="performance-view-btn">爪注 砖拽</button>
                </nav>
                <div class="admin-access">
                    <a href="admin.html" class="admin-btn"> </a>
                    <button id="refresh-btn" class="refresh-btn-compact"></button>
                </div>
            </div>
            
            <div class="title-container">
                <h1> 专 驻转 - 住住拽 </h1>
                <p id="last-updated">注 转...</p>
            </div>
        </header>

        <main>
            <div id="loader" class="loader"></div>
            
            <!-- Timeline View Container -->
            <div id="timeline-view-container" class="view-container">
                <div class="history-controls">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="驻砖 砖拽  转专...">
                        <button id="search-btn"></button>
                    </div>
                    
                    <div class="filter-container">
                        <select id="month-filter">
                            <option value=""> 砖</option>
                        </select>
                        <select id="status-filter">
                            <option value=""> 住住</option>
                            <option value="completed">砖</option>
                            <option value="live">砖专 </option>
                            <option value="upcoming">注转</option>
                        </select>
                    </div>
                </div>

                <div id="quick-stats-section">
                    <h3>住住拽转 专转</h3>
                    <div id="quick-stats-grid" class="quick-stats-grid">
                        <!-- Quick stats will be populated here -->
                    </div>
                </div>

                <div id="game-nights-container">
                    <!-- Game nights will be populated here -->
                </div>
            </div>

            <!-- Performance View Container -->
            <div id="performance-view-container" class="view-container hidden">
                <div id="performance-content">
                    <!-- Performance content will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>驻转  注专 砖拽 拽</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
